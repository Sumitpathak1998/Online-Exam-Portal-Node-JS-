<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <!-- Header Row -->
        <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-4">
            <h3 class="text-primary mb-0">Student Name: <span id="studentName">Sumit Kumar</span></h3>
            <div>
                <h6 class="mb-1">No. of Exams Attempted: <span id="examCount" class="fw-bold">3</span></h6>
                <h6>Total Percentage: <span id="percentage" class="fw-bold text-success">82%</span></h6>
            </div>
        </div>

        <!-- Exam List -->
        <h5 class="mb-3 text-secondary">Available Exams</h5>
        <div class="row" id="examList">
            <!-- Exam Cards dynamically loaded -->
        </div>
    </div>

    <script>
        // Example exam data
        const exams = [
        { name: "Java", score: 85 },
        { name: "JavaScript", score: 80 },
        { name: "Python", score: 90 },
        { name: "C++", score: 78 }
        ];

        const examList = document.getElementById("examList");

        exams.forEach(exam => {
        const card = document.createElement("div");
        card.className = "col-md-3 mb-3";
        card.innerHTML = `
            <div class="card shadow-sm border-0 h-100">
            <div class="card-body text-center">
                <h5 class="card-title text-primary">${exam.name}</h5>
                <p class="card-text">Score: ${exam.score}%</p>
                <button class="btn btn-outline-primary btn-sm">Start Exam</button>
            </div>
            </div>`;
            examList.appendChild(card);
        });
    </script>

</body>
</html>
