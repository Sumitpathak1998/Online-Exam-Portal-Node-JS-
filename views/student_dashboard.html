<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #eef2f3 0%, #dfe9f3 100%);
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .dashboard-header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .dashboard-header h3 {
      font-weight: 600;
    }

    .dashboard-header span {
      font-weight: 700;
    }

    .card {
      border: none;
      border-radius: 15px;
      transition: all 0.3s ease-in-out;
      background: white;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      color: #007bff;
      font-weight: 600;
    }

    .btn-outline-primary {
      border-radius: 25px;
      font-weight: 500;
    }

    .section-title {
      font-weight: 600;
      color: #495057;
      border-left: 5px solid #007bff;
      padding-left: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    
    <!-- Header -->
    <div class="dashboard-header mb-5 d-flex justify-content-between align-items-center flex-wrap">
      <h3>ğŸ‘¨â€ğŸ“ Student: <span id="studentName">{{student_name}}</span></h3>
      <input type="text" value="{{student_id}}" id="student_id" style="display: none;">
      <div class="text-end">
        <h6 class="mb-1">ğŸ“˜ Exams Attempted: <span id="examCount" class="fw-bold">{{numOfattempt}}</span></h6>
        <h6>ğŸ“Š Total Percentage: <span id="percentage" class="fw-bold text-warning">{{percentage}}%</span></h6>
      </div>
    </div>

    <!-- Exams Section -->
    <h4 class="section-title mb-3">Available Exams</h4>

    <div class="row g-4" id="examList">
      <!-- Exam Cards dynamically loaded -->
    </div>

    <footer>Â© 2025 Student Dashboard by Sumit Kumar</footer>
  </div>

  <script>
    const getMethod = async(url,param) => {
      try {
        const resposne = await fetch(url , {
          method : "GET"
        });
        console.log("response object details : ",resposne);
        if(!resposne.ok) {
          throw new Error(await resposne.json());
        }
        const result = await resposne.json();
        return result; 
      } catch (error) {
        return error;
      }
    }  

    const postMethod = async(url,param) => {
      try {
        const resposne = await fetch(url , {
          method : "POST",
          headers : {
            "content-type" : "application/json"
          }, 
          body : JSON.stringify(param)
        });
        console.log("response object details : ",resposne);
        if(!resposne.ok) {
          throw new Error(await resposne.json());
        }
        const result = await resposne.json();
        return result; 
      } catch (error) {
        return error;
      }
    }

    }
    const exams = [
      { name: "Java", score: 85 },
      { name: "JavaScript", score: 80 },
      { name: "Python", score: 90 },
      { name: "C++", score: 78 },
      { name: "HTML & CSS", score: 92 },
      { name: "ReactJS", score: 88 }
    ];

    const examList = document.getElementById("examList");

    exams.forEach(exam => {
      const col = document.createElement("div");
      col.className = "col-sm-6 col-md-4 col-lg-3";

      col.innerHTML = `
        <div class="card shadow-sm h-100 text-center p-3">
          <div class="card-body">
            <h5 class="card-title">${exam.name}</h5>
            <p class="card-text text-secondary mb-3">Score: <strong>${exam.score}%</strong></p>
            <button class="btn btn-outline-primary btn-sm">Start Exam</button>
          </div>
        </div>
      `;

      examList.appendChild(col);
    });
  </script>
</body>
</html>
