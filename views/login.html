<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 350px;">
            <h3 class="text-center mb-4">Login</h3>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <small>Don't have an account? <a href="/student_register">Register</a></small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for basic form) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const postFormWithFetch = async(param) => {
            try {
                const response = await fetch("/loginForm" , {
                    method : "POST" , 
                    headers : {
                        "content-type" : "application/json"
                    },
                    body : JSON.stringify(param)
                });
                if(!response.ok) {
                    return await response.text();
                } 
                let result = await response.json();
                return result;
            } catch (error) {
                console.log(error);
                return "Somthing went wrong";
            }
        }

        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            let response = await postFormWithFetch({email,password});
            if(typeof(response) == "object" && response != null) {
                alert(response.message);
                window.location.href = `/home/${response.user_id}`;
            } else {
                alert(response);
            }
        });

    </script>

</body>
</html>
